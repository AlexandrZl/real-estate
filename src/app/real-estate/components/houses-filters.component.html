<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Filter
      </mat-panel-title>
    </mat-expansion-panel-header>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="filter-form">
        <mat-form-field>
          <mat-select formControlName="cityId" placeholder="City">
            <mat-option>All</mat-option>
            <mat-option *ngFor="let city of cities" [value]="city.id">
              {{city.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="number" formControlName="priceLessThan" placeholder="Price less than">
        </mat-form-field>

        <mat-label>On Sale:</mat-label>

        <mat-radio-group formControlName="onSale">
          <mat-radio-button>All</mat-radio-button>
          <mat-radio-button [value]="true">Yes</mat-radio-button>
          <mat-radio-button [value]="false">No</mat-radio-button>
        </mat-radio-group>

      </div>

      <button mat-raised-button color="primary">Search</button>
    </form>
  </mat-expansion-panel>
</mat-accordion>
